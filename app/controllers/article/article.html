<ol class="breadcrumb">
    <li><a ng-href="{{inipikPaths.home}}"><i class="fa fa-home"></i></a></li>
    <li class="active" ng-bind-html="post.title"></li>
</ol>
<div ng-show="fetchingPost" class="text-center space-15"><i class="fa fa-refresh fa-spin fa-5x"></i></div>
<div ng-show="!fetchingPost">
    <div class="article-box">
        <div class="article-thumbnail m-b-md" ng-if="post.thumbnail_images">
            <img class="img-responsive" ng-src="{{post.thumbnail_images.full.url}}" />
        </div>
        <div class="article-body">
            <h2 class="article-title" ng-bind-html="post.title"></h2>
            <div class="share-socials space-20">
                <button class="btn bg-blue" 
                    socialshare
                    socialshare-provider="facebook"
                    socialshare-via="983634505010971"
                    socialshare-url="{{post.url}}">
                    <i class="fa fa-facebook"></i>
                </button>
                <button class="btn bg-blue" 
                    socialshare
                    socialshare-provider="google+"
                    socialshare-url="{{post.url}}">
                    <i class="fa fa-google-plus"></i>
                </button>
                <button class="btn bg-blue" 
                    socialshare
                    socialshare-provider="pinterest"
                    socialshare-url="{{post.url}}">
                    <i class="fa fa-pinterest"></i>
                </button>
                <button class="btn bg-blue" 
                    socialshare
                    socialshare-provider="twitter"
                    socialshare-text="{{post.title}}"
                    socialshare-hashtags="inipik"
                    socialshare-url="{{post.url}}">
                    <i class="fa fa-twitter"></i>
                </button>
            </div>
            <div class="article-by">
                <span class="text-muted">
                    <i class="fa fa-clock-o"></i> {{post.date | momentjs}}
                    <i class="fa fa-user"></i> <a href="">{{post.author.nickname || 'Inipik'}}</a> 
                </span>
            </div>
            <div class="article-content space-20" ng-bind-html="post.content | trustHtml"></div>
            <div class="article-category" ng-if="post.categories.length > 0">
                <small class="text-muted">หมวดหมู่: </small>
                <a ng-repeat="c in post.categories" ng-href="category/{{c.slug}}" class="btn btn-default btn-xs m-l-xs">
                    <i class="fa fa-folder"></i> <span ng-bind-html="c.title"></span>
                </a>
            </div>
            <div class="article-tag m-t-xs" ng-if="post.tags.length > 0">
                <small class="text-muted">ติดป้าย: </small>
                <a ng-repeat="t in post.tags" ng-href="tag/{{t.slug}}" class="btn btn-default btn-xs m-l-xs">
                    <i class="fa fa-tag"></i> <span ng-bind-html="t.title"></span>
                </a>
            </div>
            <div class="share-socials space-20">
                <h2>แชร์บทความ</h2>
                <button class="btn bg-blue" 
                    socialshare
                    socialshare-provider="facebook"
                    socialshare-via="983634505010971"
                    socialshare-url="{{post.url}}">
                    <i class="fa fa-facebook"></i>
                </button>
                <button class="btn bg-blue" 
                    socialshare
                    socialshare-provider="google+"
                    socialshare-url="{{post.url}}">
                    <i class="fa fa-google-plus"></i>
                </button>
                <button class="btn bg-blue" 
                    socialshare
                    socialshare-provider="pinterest"
                    socialshare-url="{{post.url}}">
                    <i class="fa fa-pinterest"></i>
                </button>
                <button class="btn bg-blue" 
                    socialshare
                    socialshare-provider="twitter"
                    socialshare-text="{{post.title}}"
                    socialshare-hashtags="inipik"
                    socialshare-url="{{post.url}}">
                    <i class="fa fa-twitter"></i>
                </button>
            </div>
        </div>
        
        <div class="article-footer">
            <a ng-href="{{nextPost}}" class="btn btn-default btn-lg pull-right" ng-show="nextPost">
                ถัดไป <i class="fa fa-long-arrow-right"></i>
            </a>
            <a ng-href="{{prevPost}}" class="btn btn-default btn-lg pull-left" ng-show="prevPost">
                <i class="fa fa-long-arrow-left"></i> ก่อนหน้า
            </a>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
